<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background: #000;
                    overflow: hidden;
                    position: relative;
                    font-family: 'Courier New', monospace;
                }

                .terminal {
                    width: 95%;
                    height: 95%;
                    background: rgba(0, 0, 0, 0.9);
                    border: 2px solid #0f0;
                    border-radius: 5px;
                    padding: 15px;
                    color: #0f0;
                    position: relative;
                    overflow: hidden;
                    box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
                }

                .noise {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-image: url('noise.png');
                    background-repeat: repeat;
                    opacity: 0.1;
                    pointer-events: none;
                    z-index: 2;
                }

                .terminal-header {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 20px;
                    background: #0f0;
                    opacity: 0.2;
                }

                .terminal-content {
                    margin-top: 25px;
                    line-height: 1.4;
                    position: relative;
                    z-index: 3;
                }

                .command-line {
                    display: flex;
                    align-items: center;
                    margin: 8px 0;
                }

                .prompt {
                    color: #0f0;
                    margin-right: 10px;
                }

                .command {
                    color: #0f0;
                    border: none;
                    background: transparent;
                    font-family: 'Courier New', monospace;
                    font-size: 14px;
                    outline: none;
                    caret-color: #0f0;
                }

                .cursor {
                    display: inline-block;
                    width: 8px;
                    height: 16px;
                    background: #0f0;
                    animation: blink 1s infinite;
                }

                .output {
                    color: #0f0;
                    opacity: 0;
                    animation: typeOut 0.5s forwards;
                    font-size: 14px;
                }

                @keyframes blink {
                    0%,
                    100% {
                        opacity: 1;
                    }

                    50% {
                        opacity: 0;
                    }
                }

                @keyframes typeOut {
                    from {
                        opacity: 0;
                    }

                    to {
                        opacity: 1;
                    }
                }

                .glitch {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 255, 0, 0.1);
                    animation: glitch 0.3s infinite;
                    z-index: 4;
                    pointer-events: none;
                }

                @keyframes glitch {
                    0% {
                        transform: translate(0);
                    }

                    20% {
                        transform: translate(-2px, 2px);
                    }

                    40% {
                        transform: translate(-2px, -2px);
                    }

                    60% {
                        transform: translate(2px, 2px);
                    }

                    80% {
                        transform: translate(2px, -2px);
                    }

                    100% {
                        transform: translate(0);
                    }
                }
            </style>
            <div class="container">
                <div class="terminal">
                    <div class="noise"></div>
                    <div class="terminal-header"></div>
                    <div class="terminal-content">
                        <div class="command-line">
                            <span class="prompt">$</span>
                            <span class="command">Hello World</span>
                        </div>
                        <div class="output">
                            > Initializing repositories...<br />
                            > Compiling packages...<br />
                            > Grabbing achievements...<br />
                            > Loading contributions...<br />
                            > Hiding private repositories...<br />
                            > System ready!<br /><br />
                            > Welcome to Nao's GitHub profile.<br /><br />
                            <span class="cursor"></span>
                        </div>
                    </div>
                    <div class="glitch"></div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
