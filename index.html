<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        
        <div class="html" xmlns="http://www.w3.org/1999/xhtml">
            <div class="head">
                <style>
                    h1 {
                        color: red;
                        animation: animation 2s infinite;
                    }

                    @keyframes animation {
                        from {
                            color: red;
                        }

                        to {
                            color: yellow;
                        }
                    }
                </style>
            </div>
            <div class="body">
                <h1>Hello World</h1>
            </div>
        </div>
        
    </foreignObject>
</svg>
